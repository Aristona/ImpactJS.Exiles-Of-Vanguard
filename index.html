<!DOCTYPE html>
<html>
<head>
	<title>Exiles of Vanguard</title>
	<meta charset="UTF-8">
	<style type="text/css">
		html,body {
			background-color: #000;
			color: #fff;
			font-family: helvetica, arial, sans-serif;
			margin: 0;
			padding: 0;
			font-size: 12pt;
		}
		
		#canvas {
			position: absolute;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			margin: auto;
			border: 1px solid #555;
		}

		.gameplay {
			position: absolute; 
			margin-left: 0px; 
			background-color: #434343; 
			width: 250px; 
			box-model: border-box; 
			border:2px solid #666;
		}

		h3, p {
			padding: 0 10px;
		}
	</style>
	
	<div class="gameplay">
		<h3>Gameplay</h3>
		<p><b>W-A-S-D: </b> Move around</p>
		<p><b>Space: </b> Attack</p>
		<p><b>Q: </b> Use Potion</p>

		<h3>What to do</h3>
		<ul>
			<li>Pickup gold/health potions on the ground.</li>
			<li>Go to dungeon, kill mobs and the boss.</li>
			<li>Pickup loot.</li>
			<li>/repeat, that's all we support so far.</li>
		</ul>

	</div>

	<script type="text/javascript" src="lib/impact/impact.js"></script>
	<script type="text/javascript" src="lib/game/main.js"></script>
</head>
<body>
	<canvas id="canvas"></canvas>
</body>
</html>
